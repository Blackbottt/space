<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./starter-code/assets/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <script src="navigation.js" defer></script>
    <script src="tabs.js" defer></script>
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="crew">
    <a href="#main" class="skip-to-content">skip-to-content</a>
    <header class="primary-header flex">
      <div>
        <img
          src="./starter-code/assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="destination.html"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="crew.html"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="technology.html"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>
      <picture>
        <source srcset="./starter-code/assets/crew/image-douglas-hurley.png" />
        <img
          src="./starter-code/assets/crew/image-douglas-hurley.png"
          alt="Douglas Hurley"
        />
      </picture>

      <div class="dot-indicators flex flow-inner">
        <button aria-selected="true">
          <span class="sr-only">The commander</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The mission specialist</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The pilot</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The crew engineer</span>
        </button>
      </div>
    </main>
  </body>
</html>
